<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exemplo Ajax 2</title>
</head>

<body>
    <main class="container">
        <h1 class="titulo">Validando Formulário</h1>
        <form class="form">
            <div class="fields">
                <div class="input-group">
                    <label for="labelNome">Nome</label>
                    <input type="text" placeholder="Informe seu Nome" class="item null" id="idNome" name="nome">
                </div>
                <div class="input-group">
                    <label for="labelEmail">Email</label>
                    <input type="email" placeholder="Informe seu Email" class="item null" id="idEmail" name="email">
                </div>
                <div class="input-group">
                    <label for="labelIdade">Idade</label>
                    <input type="number" placeholder="Informe seu Idade" class="item null" id="idIdade" name="idade">
                </div>
                <div class="input-group">
                    <label for="labelNumero">Número</label>
                    <input type="number" placeholder="Informe seu Número" class="item" id="idNumero" name="número">
                </div>
                <div class="input-group">
                    <label for="labelCep">CEP</label>
                    <input type="text" placeholder="Informe seu Cep" class="item null" id="cepUsuario" name="cep">
                </div>
                <div class="input-group">
                    <label for="labelRua">Rua</label>
                    <input type="text" placeholder="Informe sua Rua" class="item" id="idLogradouro" name="logradouro">
                </div>
                <div class="input-group">
                    <label for="labelBairro">Bairro</label>
                    <input type="text" placeholder="Informe seu Bairro" class="item null" id="idBairro" name="bairro">
                </div>
                <div class="input-group">
                    <label for="labelCidade">Cidade</label>
                    <input type="text" placeholder="Informe sua Cidade" class="item null" id="idLocalidade" name="localidade">
                </div>
                <div class="input-group">
                    <label for="labelUf">UF</label>
                    <input type="text" placeholder="Informe sua UF" class="item null" id="idUF" name="uf" size="2">
                </div>
                <div class="input-group">
                    <label for="labelDDD">DDD</label>
                    <input type="number" placeholder="Informe seu DDD" class="item" id="idDDD" name="ddd" size="3">
                </div>
            </div>
            <div id="resultado">

            </div>
            <button id="botao">Enviar</button>
        </form>
    </main>
    <script src="./js/script.js "></script>
</body>

</html>
