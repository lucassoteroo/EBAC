<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tabela e Layout</title>
</head>

<body>
    <h1>Tabelas</h1>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td colspan="3" align="center">Descrição da tabela</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1a</td>
                <td>1b</td>
                <td>1c</td>
            </tr>
            <tr>
                <td>2a</td>
                <td>2b</td>
                <td>2c</td>
            </tr>
            <tr>
                <td>3a</td>
                <td>3b</td>
                <td>3c</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>

    <h1>Tabela como layout</h1>
    <table width="600">
        <tr height="90">
            <td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
        </tr>
        <tr height="300" align="center">
            <td width="20" bgcolor="000000"></td>
            <td bgcolor="#DDDDDD">Coluna 1</td>
            <td bgcolor="#EEEEEE">Coluna 2</td>
            <td width="20" bgcolor="000000"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#FF0000" align="center">Rodapé</td>
        </tr>
    </table>
</body>

</html>
